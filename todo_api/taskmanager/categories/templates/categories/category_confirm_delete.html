{% extends 'task/base.html' %}

{% block title %}Удаление категории{% endblock %}

{% block content %}
<div class="my-4">
    <h1 class="h3">Удалить категорию?</h1>
    <p>Вы уверены, что хотите удалить эту категорию? Это действие нельзя отменить.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'category_detail' category.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
