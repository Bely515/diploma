{% extends 'task/base.html' %}

{% block title %}Редактирование приоритета{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px; margin: auto;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Редактировать приоритет</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Название</label>
            {{ form.name }}
            {% if form.name.errors %}
                <div class="text-danger">{{ form.name.errors }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'priority_detail' priority.pk %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
