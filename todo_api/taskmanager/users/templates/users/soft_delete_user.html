{% extends 'task/base.html' %}

{% block title %}Удаление учетной записи{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px; margin: auto;">
    <h1 class="h3">Удаление учетной записи</h1>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить свою учетную запись? Это действие невозможно отменить.</p>
        <button type="submit" class="btn btn-danger">Удалить учетную запись</button>
        <a href="{% url 'user-profile' %}" class="btn btn-secondary">Назад к профилю</a>
    </form>
</div>
{% endblock %}
