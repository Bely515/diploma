{% extends 'task/base.html' %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px; margin: auto;">
    <p>Вы уверены, что хотите удалить эту задачу? Это действие нельзя отменить.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Удалить</button>
        <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
